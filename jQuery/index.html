<!doctype html>
<html>
<head>
	
    <title>Learning jQuery</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- For the most recent version, use "http://code.jquery.com/jquery-latest.min.js" as the src. -->
    <!-- For a local version that doesn't require the Internet to use, download, save, and src it (i.e. "jquery-1.min.js"). -->
    
    <style>
    
    	.square {
    		width:150px;
    		height:150px;
    		background-color:red;
    		margin-top:10px;
    	}
    
    	#circle {
    		width: 150px;
    		height: 150px;
    		border-radius: 75px;
    		background-color: green;
    	}
    
    </style>
    
</head>

<body>
	
	<script>
	
		var regex=/e/g;
		
		var string="Regex is great!";
		
		var result=string.match(regex);
		
		alert(result);
		
	</script>	
		
</body>
</html>
